<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Controle de Chaves - Início</title>
  <style>
  
  </style>
</head>
<body class="font-[Montserrat] bg-stone-900  text-white">

<header>
  <div class="flex justify-between bg-red-700 items-center py-2 header-content">
    <div>
      <h1 class="font-bold text-3xl px-15">Controle de Chaves</h1>
      <p class="px-12">Bem-vindo ao sistema de controle de chaves</p>
    </div>
    <nav class="flex space-x-4 px-10">
      <a href="index.html">Página Inicial</a>
      <a href="cadastro.html">Cadastros</a>
      <a href="registros.html">Registros</a>
      <a id="logoserra" href="index.html">
     <!-- <img src="/serra_morena sem fundo cópia.gif" alt="LOGO" link="index.html" class="logo"> -->
      </a>
    </nav>
  </div>
</header>

  <main class="leading-none text-center mb-20px bg-white text-black flex  container mx-auto p-5 py-10 flex-col items-center">
    <section class="registro">
      <h2 class="font-bold border-b-[2px] text-2xl border-red-900 flex justify-center py-8 ">Registrar Retirada de Chave</h2>
      <form class="rounded-lg box-border items-center gap-3 flex flex-wrap" id="form-registro">
        <label for="pessoa">Pessoa:</label>
        <select id="pessoa" required>
          <option value="">Carregando...</option>
        </select>
        <label for="chave">Chave:</label>
        <select id="chave" required>
          <option value="">Carregando...</option>
        </select>

        <button type="submit">Registrar Retirada</button>
      </form>
    </section>

    <section class="flex py-20 abertas">
      <h2>Chaves Retiradas (Em Aberto)</h2>
      <ul id="lista-retiradas">
        <li>Carregando dados...</li>
      </ul>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
