<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Chaves - Início</title>
  <style>
  
  </style>
</head>
<body>

<header>
  <div class="header-content">
    <div>
      <h1>Controle de Chaves</h1>
      <p>Bem-vindo ao sistema de controle de chaves</p>
    </div>
    <nav>
      <a href="index.html">Página Inicial</a>
      <a href="cadastro.html">Cadastros</a>
      <a href="registros.html">Registros</a>
    </nav>
  </div>
</header>

  <main>
    <section class="registro">
      <h2>Registrar Retirada de Chave</h2>
      <form id="form-registro">
        <label for="pessoa">Pessoa:</label>
        <select id="pessoa" required>
          <option value="">Carregando...</option>
        </select>

        <label for="chave">Chave:</label>
        <select id="chave" required>
          <option value="">Carregando...</option>
        </select>

        <button type="submit">Registrar Retirada</button>
      </form>
    </section>

    <section class="abertas">
      <h2>Chaves Retiradas (Em Aberto)</h2>
      <ul id="lista-retiradas">
        <li>Carregando dados...</li>
      </ul>
    </section>
  </main>

  <footer>
    <a href="cadastro.html">Ir para Cadastro</a> |
    <a href="registros.html">Ver Todos os Registros</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
